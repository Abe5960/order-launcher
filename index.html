<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>発注システムランチャー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sumi-dark: #2c3e50;
      --sumi-light: #34495e;
      --washi: #f8f6f0;
      --washi-shadow: rgba(44, 62, 80, 0.1);
      --indigo: #4a5568;
      --moss: #68d391;
      --gold: #d69e2e;
      --red-brown: #c53030;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --border-color: rgba(44, 62, 80, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background: linear-gradient(180deg, #edf2f7 0%, #e2e8f0 100%);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(104, 211, 145, 0.4) 0%, transparent 25%),
        radial-gradient(circle at 75% 75%, rgba(252, 137, 65, 0.4) 0%, transparent 25%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .title {
      color: var(--sumi-dark);
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 3px;
      position: relative;
      line-height: 1.6;
    }

    /*.title::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 5

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }*/

    .right-section{
      margin-top: 30px;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .card {
      background: var(--washi);
      backdrop-filter: blur(10px);
      flex: 1;
      height: 160px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      box-shadow: 
      0 8px 24px var(--washi-shadow),
      inset 0 1px 0 rgba(255, 255, 255, 0.8); /* ← 通常時の影は残す */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, opacity 0.3s ease; /* ← 影はアニメ対象にしない */
      max-width: 170px;
      min-width: 160px;
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      margin-left: 20px;
      margin-right: 20px;
    }

.card:hover {
  transform: scale(1.08); /* ← 拡大だけ */
  /* box-shadow, border-color の変更は消す */
}


    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(104, 211, 145, 0.1), transparent);
      transition: left 0.8s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: var(--moss);
      background: linear-gradient(135deg, rgba(104, 211, 145, 0.05) 0%, var(--washi) 100%);
  
    }

    .card:hover::before {
      left: 100%;
    }

    .card img {
      width: 56px;
      height: 56px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 8px rgba(44, 62, 80, 0.2));
      transition: all 0.4s ease;
      opacity: 0.8;
    }

    .card:hover img {
      transform: scale(1.08);
      filter: drop-shadow(0 6px 12px rgba(104, 211, 145, 0.3));
      opacity: 1;
    }

    .card-label {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: 1px;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      display: flex;
      align-items: center;
      background: var(--washi);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 18px 24px;
      text-decoration: none;
      font-weight: 500;
      color: var(--text-primary);
      box-shadow: 
        0 4px 16px var(--washi-shadow),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      letter-spacing: 0.5px;
      margin-top: 20px;
    }

    .link-item:first-child {
      margin-top: 0;
    }

    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(214, 158, 46, 0.08), transparent);
      transition: left 0.6s ease;
    }

    .link-item:hover {
      transform: translateY(-2px);
      border-color: var(--gold);
      box-shadow: 
        0 8px 24px rgba(44, 62, 80, 0.12),
        0 4px 8px rgba(214, 158, 46, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .link-item:hover::before {
      left: 100%;
    }

    .link-item img {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      filter: drop-shadow(0 2px 4px rgba(44, 62, 80, 0.1));
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    .link-item:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 4px 8px rgba(214, 158, 46, 0.2));
      opacity: 1;
    }

    .wide-card {
      background: var(--washi);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 24px 28px;
      text-decoration: none;
      font-weight: 600;
      color: var(--text-primary);
      box-shadow: 
        0 6px 20px var(--washi-shadow),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);
      transition: transform 0.3s ease, opacity 0.3s ease;;
      display: flex;
      align-items: center;
      font-size: 18px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      letter-spacing: 1px;
    }

    .wide-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(197, 48, 48, 0.08), transparent);
      transition: left 0.7s ease;
    }

    .wide-card:hover {
      transform: translateY(-3px);
      border-color: var(--red-brown);
      box-shadow: 
        0 12px 32px rgba(44, 62, 80, 0.15),
        0 6px 12px rgba(197, 48, 48, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .wide-card:hover::before {
      left: 100%;
    }

    .wide-card img {
      width: 32px;
      height: 32px;
      margin-right: 18px;
      filter: drop-shadow(0 2px 4px rgba(44, 62, 80, 0.1));
      transition: all 0.3s ease;
      opacity: 0.8;
    }

    .wide-card:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 4px 8px rgba(197, 48, 48, 0.2));
      opacity: 1;
    }

    /* モバイル表示での調整 */
    @media (max-width: 479px) {
      .container {
        padding: 20px 15px;
      }

      .card-row {
        gap: 8px;
      }

      .card {
        height: 140px;
        min-width: 140px;
      }

      .card img {
        width: 48px;
        height: 48px;
      }

      .card-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">谷口ハートクリニック<br>発注システム</div>

    <div class="main-content">
      <div class="left-section">
        <div class="card-row">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSd03L6R4544v0jbohfxmHBxv47GQiwNzoGB0DU8Zu526Oq6Kw/viewform?usp=header" class="card">
            <img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="発注">
            <div class="card-label">発注する</div>
          </a>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSfmycuvN8n1YzT5FYstF4IAPmJDHfx452Xf2HxhiRNy3bj_Qw/viewform?usp=dialog" class="card">
            <img src="https://img.icons8.com/ios-filled/50/open-box.png" alt="受領">
            <div class="card-label">受領する</div>
          </a>
        </div> 
      </div>

      <div class="right-section">
         <a href="https://docs.google.com/spreadsheets/d/11zdB_77rX5_4cM_SkQBoHu2vKaPho4hZu_v-D7JXKcY/edit?usp=sharing" class="link-item">
          <img src="https://img.icons8.com/windows/96/send.png" alt="当日発注">
            発注状況を確認する (当日メールもここから)
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1mU2DvnD6ELDbr-24AjtdKOEdxPoE9738cMZpKD8PRzs/edit?usp=sharing" class="link-item">
          <img src="https://img.icons8.com/ios/100/shipped.png" alt="履歴">
          到着状況を確認する
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1nNnJ15RNGXH6FhAOVIjXARurBi_a5TBIlq1IkOl9OZc/edit?usp=sharing" class="link-item">
          <img src="https://img.icons8.com/parakeet-line/96/activity-history.png" alt="月別">
          バックアップ
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1_MKwXCdAnexKWhZXOemeSzfrYPICU50uRwiMKIsKgS8/edit?usp=sharing" class="link-item">
          <img src="https://img.icons8.com/ios-filled/50/combo-chart.png" alt="年度集計">
          集計
        </a>
        <a href="https://docs.google.com/spreadsheets/d/163Y3z02VJTIR-oVhFjQy9PooKDcLja5TaBsLY8dwdCk/edit?usp=sharing" class="link-item">
          <img src="https://img.icons8.com/ios-filled/50/bulleted-list.png" alt="物品変更">
          物品変更・お知らせ
        </a>
      </div>
    </div>
  </div>
</body>
</html>
